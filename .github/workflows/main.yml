on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.base.sha }}    
        path: gh-base
    - uses: testomatio/check-tests@master
      with:
        framework: codeceptjs
        tests: "./todomvc-tests/**_test.js"
        branch: check-tests
        token: ${{ secrets.GITHUB_TOKEN }}
